<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock </title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>

    </div>

    </div>
</body>

<script>

    const secondHand = document.querySelector(".second-hand")
    const minHand = document.querySelector(".min-hand")
    const hourHand = document.querySelector(".hour-hand")

    function setSecond() {
        const now = new Date()
        const sec = (now.getSeconds() / 60) * 360;
        const min = (now.getMinutes() / 60) * 360;
        const h = (now.getHours() / 12) * 360;

        console.log("Sec: " + (sec+90) + "deg");

        secondHand.style.transform = `rotate(${sec+90}deg)`
        minHand.style.transform = `rotate(${min+90}deg)`
        // hourHand.style.transform = `rotate(${h+90}deg)`
    }

    setInterval(setSecond, 1000);

</script>

</html>
